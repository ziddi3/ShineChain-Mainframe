<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShineChain Battle Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: white;
            overflow-x: hidden;
        }

        .arena-container {
            min-height: 100vh;
            padding: 20px;
        }

        .arena-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
        }

        .arena-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .arena-header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .battle-status {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .player-info {
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .opponent-info {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #EF4444;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .vs-indicator {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700;
            animation: pulse 2s infinite;
        }

        .health-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            border: 2px solid currentColor;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #10B981 0%, #059669 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .battlefield {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card-zone {
            background: rgba(0, 0, 0, 0.5);
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 30px;
            min-height: 400px;
        }

        .card-zone h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700;
            font-size: 24px;
        }

        .active-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .battle-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .battle-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 30px currentColor;
        }

        .battle-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .card-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 10px;
        }

        .card-name {
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .card-stats {
            display: flex;
            justify-content: space-around;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .card-ability {
            font-size: 10px;
            text-align: center;
            opacity: 0.8;
            font-style: italic;
        }

        .hand-zone {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #FFD700;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .hand-zone h3 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 15px;
        }

        .hand-cards {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px;
        }

        .hand-card {
            min-width: 120px;
            flex-shrink: 0;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .action-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .attack-btn {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
        }

        .attack-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.6);
        }

        .defend-btn {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
        }

        .defend-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.6);
        }

        .special-btn {
            background: linear-gradient(135deg, #A855F7 0%, #9333EA 100%);
            color: white;
        }

        .special-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(168, 85, 247, 0.6);
        }

        .end-turn-btn {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }

        .end-turn-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.6);
        }

        .battle-log {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .battle-log h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid;
            padding-left: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .log-player { border-color: #667eea; color: #667eea; }
        .log-opponent { border-color: #EF4444; color: #EF4444; }
        .log-system { border-color: #FFD700; color: #FFD700; }

        .deck-builder {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 15px;
            z-index: 1000;
        }

        .deck-builder button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .deck-builder button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.6);
        }

        .victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .victory-content {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            border: 5px solid #FFD700;
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.8);
        }

        .victory-content h2 {
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #FFD700;
            animation: victoryPulse 1s infinite;
        }

        @keyframes victoryPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px #00ffff;
        }

        @media (max-width: 768px) {
            .battlefield {
                grid-template-columns: 1fr;
            }
            
            .battle-status {
                grid-template-columns: 1fr;
            }
            
            .vs-indicator {
                order: 2;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Holodeck</button>

    <div class="arena-container">
        <div class="arena-header">
            <h1>⚔️ ShineChain Battle Arena ⚔️</h1>
            <p>Strategic Card Combat System</p>
        </div>

        <div class="battle-status">
            <div class="player-info">
                <h2>🛡️ You</h2>
                <div class="health-bar" style="border-color: #667eea;">
                    <div class="health-fill" id="playerHealth" style="width: 100%;">100 HP</div>
                </div>
                <div>Energy: <span id="playerEnergy">3</span>/3</div>
            </div>

            <div class="vs-indicator">VS</div>

            <div class="opponent-info">
                <h2>👾 Shadow AI</h2>
                <div class="health-bar" style="border-color: #EF4444;">
                    <div class="health-fill" id="opponentHealth" style="width: 100%;">100 HP</div>
                </div>
                <div>Energy: <span id="opponentEnergy">3</span>/3</div>
            </div>
        </div>

        <div class="battlefield">
            <div class="card-zone">
                <h3>Your Battlefield</h3>
                <div class="active-cards" id="playerField"></div>
            </div>

            <div class="card-zone">
                <h3>Opponent's Battlefield</h3>
                <div class="active-cards" id="opponentField"></div>
            </div>
        </div>

        <div class="hand-zone">
            <h3>Your Hand</h3>
            <div class="hand-cards" id="playerHand"></div>
        </div>

        <div class="action-buttons">
            <button class="action-btn attack-btn" onclick="performAttack()">⚔️ Attack</button>
            <button class="action-btn defend-btn" onclick="performDefend()">🛡️ Defend</button>
            <button class="action-btn special-btn" onclick="performSpecial()">✨ Special</button>
            <button class="action-btn end-turn-btn" onclick="endTurn()">➡️ End Turn</button>
        </div>

        <div class="battle-log">
            <h3>📜 Battle Log</h3>
            <div id="logEntries"></div>
        </div>

        <div class="deck-builder">
            <button onclick="openDeckBuilder()">🎴 View Collection</button>
        </div>
    </div>

    <div class="victory-screen" id="victoryScreen">
        <div class="victory-content">
            <h2 id="victoryText">🎉 VICTORY! 🎉</h2>
            <p style="font-size: 24px; margin: 20px 0;">You have mastered the cards!</p>
            <button class="action-btn end-turn-btn" onclick="resetBattle()" style="margin-top: 20px;">
                Play Again
            </button>
        </div>
    </div>

    <!-- Card System -->
    <script src="assets/cards/card-data.js"></script>
    <script src="assets/cards/card-system.js"></script>

    <script>
        // Battle System
        let playerHP = 100;
        let opponentHP = 100;
        let playerEnergy = 3;
        let opponentEnergy = 3;
        let playerField = [];
        let opponentField = [];
        let playerHand = [];
        let selectedCard = null;
        let turn = 'player';

        function initBattle() {
            // Check if player has any cards
            if (!window.cardSystem || window.cardSystem.collectedCards.length === 0) {
                alert('You need to collect cards first! Explore the website to find them.');
                window.location.href = 'index.html';
                return;
            }

            // Draw initial hand
            drawCards(3);
            
            // Opponent draws cards
            for (let i = 0; i < 3; i++) {
                const randomCard = CARD_DATABASE[Math.floor(Math.random() * CARD_DATABASE.length)];
                opponentField.push(randomCard);
            }

            updateBattlefield();
            addLog('Battle begins! May the best strategist win!', 'system');
        }

        function drawCards(count) {
            const collectedCardIds = window.cardSystem.collectedCards;
            for (let i = 0; i < count && collectedCardIds.length > 0; i++) {
                const randomId = collectedCardIds[Math.floor(Math.random() * collectedCardIds.length)];
                const card = CARD_DATABASE.find(c => c.id === randomId);
                if (card) {
                    playerHand.push(card);
                }
            }
            updateHand();
        }

        function updateHand() {
            const handElement = document.getElementById('playerHand');
            handElement.innerHTML = playerHand.map((card, index) => `
                <div class="battle-card hand-card" 
                     style="border-color: ${RARITY_STYLES[card.rarity].border}"
                     onclick="playCard(${index})">
                    <div class="card-icon">🎴</div>
                    <div class="card-name">${card.name}</div>
                    <div class="card-stats">
                        <span>⚔️ ${card.power}</span>
                        <span>🛡️ ${card.defense}</span>
                    </div>
                    <div class="card-ability">${card.ability}</div>
                </div>
            `).join('');
        }

        function updateBattlefield() {
            // Update player field
            const playerFieldElement = document.getElementById('playerField');
            playerFieldElement.innerHTML = playerField.map((card, index) => `
                <div class="battle-card" 
                     style="border-color: ${RARITY_STYLES[card.rarity].border}"
                     onclick="selectCard('player', ${index})">
                    <div class="card-icon">🎴</div>
                    <div class="card-name">${card.name}</div>
                    <div class="card-stats">
                        <span>⚔️ ${card.power}</span>
                        <span>🛡️ ${card.defense}</span>
                    </div>
                </div>
            `).join('');

            // Update opponent field
            const opponentFieldElement = document.getElementById('opponentField');
            opponentFieldElement.innerHTML = opponentField.map((card, index) => `
                <div class="battle-card" 
                     style="border-color: ${RARITY_STYLES[card.rarity].border}">
                    <div class="card-icon">🎴</div>
                    <div class="card-name">${card.name}</div>
                    <div class="card-stats">
                        <span>⚔️ ${card.power}</span>
                        <span>🛡️ ${card.defense}</span>
                    </div>
                </div>
            `).join('');
        }

        function playCard(index) {
            if (turn !== 'player') {
                addLog('Wait for your turn!', 'system');
                return;
            }

            if (playerEnergy < 1) {
                addLog('Not enough energy!', 'system');
                return;
            }

            const card = playerHand[index];
            playerField.push(card);
            playerHand.splice(index, 1);
            playerEnergy--;

            updateHand();
            updateBattlefield();
            updateStats();
            addLog(`You played ${card.name}!`, 'player');
        }

        function performAttack() {
            if (turn !== 'player' || playerField.length === 0) {
                addLog('You need cards on the field to attack!', 'system');
                return;
            }

            const attackPower = playerField.reduce((sum, card) => sum + card.power, 0);
            const defense = opponentField.reduce((sum, card) => sum + card.defense, 0);
            const damage = Math.max(attackPower - defense, 0);

            opponentHP -= damage;
            addLog(`You dealt ${damage} damage!`, 'player');
            
            updateStats();
            checkVictory();
        }

        function performDefend() {
            if (turn !== 'player') return;
            
            addLog('You brace for defense!', 'player');
            playerEnergy++;
            updateStats();
        }

        function performSpecial() {
            if (turn !== 'player' || playerEnergy < 2) {
                addLog('Not enough energy for special ability!', 'system');
                return;
            }

            playerEnergy -= 2;
            const specialDamage = 15;
            opponentHP -= specialDamage;
            
            addLog(`Special attack! Dealt ${specialDamage} damage!`, 'player');
            updateStats();
            checkVictory();
        }

        function endTurn() {
            if (turn !== 'player') return;

            turn = 'opponent';
            playerEnergy = Math.min(playerEnergy + 1, 3);
            addLog('Your turn ended.', 'player');
            
            setTimeout(opponentTurn, 1500);
        }

        function opponentTurn() {
            addLog('Opponent\'s turn...', 'opponent');

            // Simple AI
            const attackPower = opponentField.reduce((sum, card) => sum + card.power, 0);
            const defense = playerField.reduce((sum, card) => sum + card.defense, 0);
            const damage = Math.max(attackPower - defense, 0);

            playerHP -= damage;
            addLog(`Opponent dealt ${damage} damage!`, 'opponent');

            updateStats();
            checkVictory();

            turn = 'player';
            addLog('Your turn!', 'system');
        }

        function updateStats() {
            document.getElementById('playerHealth').style.width = `${playerHP}%`;
            document.getElementById('playerHealth').textContent = `${playerHP} HP`;
            document.getElementById('opponentHealth').style.width = `${opponentHP}%`;
            document.getElementById('opponentHealth').textContent = `${opponentHP} HP`;
            document.getElementById('playerEnergy').textContent = playerEnergy;
        }

        function checkVictory() {
            if (opponentHP <= 0) {
                document.getElementById('victoryText').textContent = '🎉 VICTORY! 🎉';
                document.getElementById('victoryScreen').style.display = 'flex';
            } else if (playerHP <= 0) {
                document.getElementById('victoryText').textContent = '💀 DEFEAT 💀';
                document.getElementById('victoryScreen').style.display = 'flex';
            }
        }

        function resetBattle() {
            playerHP = 100;
            opponentHP = 100;
            playerEnergy = 3;
            opponentEnergy = 3;
            playerField = [];
            opponentField = [];
            playerHand = [];
            turn = 'player';
            
            document.getElementById('victoryScreen').style.display = 'none';
            document.getElementById('logEntries').innerHTML = '';
            
            initBattle();
        }

        function addLog(message, type) {
            const logEntries = document.getElementById('logEntries');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = message;
            logEntries.insertBefore(entry, logEntries.firstChild);

            // Keep only last 10 entries
            while (logEntries.children.length > 10) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }

        function openDeckBuilder() {
            if (window.cardSystem) {
                window.cardSystem.showInventory();
            }
        }

        // Initialize battle when page loads
        window.addEventListener('load', initBattle);
    </script>
</body>
</html>
