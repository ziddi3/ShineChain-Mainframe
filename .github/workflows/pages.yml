  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on:
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site
        run: |
          echo "üîß Preparing ShineChain site..."
          mkdir -p _site
          SRC="."
          [ -d "dist" ] && SRC="dist"
          [ -d "build" ] && SRC="build"
          cp -r $SRC/* _site/
          echo "‚úÖ Site prepared."
          ls -la _site/

      - name: Upload artifact
        uses: actions/uploa
        ]
