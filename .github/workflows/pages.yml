name: Deploy ShineChain to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare site files
        run: |
          mkdir -p _site
          # Copy all HTML files and assets, excluding git directories
          cp *.html _site/ 2>/dev/null || true
          cp *.md _site/ 2>/dev/null || true
          # Verify index.html exists
          if [ ! -f "_site/index.html" ]; then
            echo "ERROR: index.html not found after copy!"
            exit 1
          fi
          echo "Site prepared successfully"
          ls -la _site/

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4